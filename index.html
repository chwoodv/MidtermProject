<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        .alkali-metal {
            background-color: #FFD700;
        }
        
        .alkaline-earth-metal {
            background-color: #FFA07A;
        }
        
        .transition-metal {
            background-color: #87CEEB;
        }
        
        .post-transition-metal {
            background-color: #B0C4DE;
        }
        
        .metalloid {
            background-color: #98FB98;
        }
        
        .reactive-nonmetal {
            background-color: #9ACD32;
        }
        
        .diatomic-nonmetal {
            background-color: #ADFF2F;
        }
        
        .noble-gas {
            background-color: #D3D3D3;
        }
        
        .lanthanide {
            background-color: #DDA0DD;
        }
        
        .actinide {
            background-color: #FF69B4;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>10</th>
            <th>11</th>
            <th>12</th>
            <th>13</th>
            <th>14</th>
            <th>15</th>
            <th>16</th>
            <th>17</th>
            <th>18</th>
        </tr>
        <tr>
            <td class="reactive-nonmetal">H</td>
            <td class="diatomic-nonmetal" colspan="16"></td>
            <td class="noble-gas">He</td>
        </tr>
        <tr>
            <td class="alkali-metal">Li</td>
            <td class="alkaline-earth-metal">Be</td>
            <td class="diatomic-nonmetal" colspan="10"></td>
            <td class="metalloid">Bo</td>
            <td class="reactive-nonmetal">C</td>
            <td class="reactive-nonmetal">N</td>
            <td class="reactive-nonmetal">O</td>
            <td class="reactive-nonmetal">F</td>
            <td class="noble-gas">Ne</td>
        </tr>
        <tr>
            <td class="alkali-metal">Na</td>
            <td class="alkaline-earth-metal">Mg</td>
            <td class="diatomic-nonmetal" colspan="10"></td>
            <td class="post-transition-metal">Al</td>
            <td class="metalloid">Si</td>
            <td class="reactive-nonmetal">P</td>
            <td class="reactive-nonmetal">S</td>
            <td class="reactive-nonmetal">Cl</td>
            <td class="noble-gas">Ar</td>
        </tr>
        <tr id="start">
            <!-- Rest of them -->
        </tr>
    </table>
    <script src="index.js">//Code can go here, overwritten by index.js</script>
</body>
</html>
